<h1>Input your commander deck</h1>
<div>
  One card name per line <br>
  Closing this window will leave the game
</div>
<textarea #deck rows="100" cols="50" placeholder='1x some card name &#10;10x some other card name &#10;...'></textarea>
<button (click)="sendDeck(deck.value)">Submit Deck</button>
